<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Style Sheet -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- Title -->
  <title>Time tracking dashboard</title>

</head>

<body>
  <main id="container">
    <section class="user">
      <div class="user-container">
        <img src="/images/image-jeremy.png" alt="person">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="periodicity">
        <h2><span>Daily</span></h2>
        <h2>Weekly</h2>
        <h2>Monthly</h2>
      </div>
    </section>

    <section class="work activity">
      <div class="activity-background">
        <img src="/images/icon-work.svg" alt="briefcase-icon">
      </div>
      <div class="min-container">
        <div class="title-container">
          <h1 class="activity-title">Work</h1>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis-icon">
        </div>
        <div class="hours-container">
          <!-- daily -->
          <p class="current-hours">5hrs</p>
          <!-- Previous-->
          <p class="previous-hours">Last Week - 7 hrs</p>
        </div>
      </div>
    </section>
    <section class="play activity">
      <div class="activity-background">
        <img src="/images/icon-play.svg" alt="briefcase-icon">
      </div>
      <div class="min-container">
        <div class="title-container">
          <h1 class="activity-title">Play</h1>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis-icon">
        </div>
        <div class="hours-container">
          <!-- daily -->
          <p class="current-hours">1hr</p>
          <!-- Previous-->
          <p class="previous-hours">Last Week - 2 hrs</p>
        </div>
      </div>
    </section>
    <section class="study activity">
      <div class="activity-background">
        <img src="/images/icon-study.svg" alt="briefcase-icon">
      </div>
      <div class="min-container">
        <div class="title-container">
          <h1 class="activity-title">Study</h1>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis-icon">
        </div>
        <div class="hours-container">
          <!-- daily -->
          <p class="current-hours">0hr</p>
          <!-- Previous-->
          <p class="previous-hours">Last Week - 1 hr</p>
        </div>
      </div>
    </section>
    <section class="exercise activity">
      <div class="activity-background">
        <img src="/images/icon-exercise.svg" alt="briefcase-icon">
      </div>
      <div class="min-container">
        <div class="title-container">
          <h1 class="activity-title">Exercise</h1>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis-icon">
        </div>
        <div class="hours-container">
          <!-- daily -->
          <p class="current-hours">1hr</p>
          <!-- Previous-->
          <p class="previous-hours">Last Week - 1 hr</p>
        </div>
      </div>
    </section>
    <section class="social activity">
      <div class="activity-background">
        <img src="/images/icon-social.svg" alt="briefcase-icon">
      </div>
      <div class="min-container">
        <div class="title-container">
          <h1 class="activity-title">Social</h1>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis-icon">
        </div>
        <div class="hours-container">
          <!-- daily -->
          <p class="current-hours">1hr</p>
          <!-- Previous-->
          <p class="previous-hours">Last Week - 3 hrs</p>
        </div>
      </div>
    </section>
    <section class="self-care activity">
      <div class="activity-background">
        <img src="/images/icon-self-care.svg" alt="briefcase-icon">
      </div>
      <div class="min-container">
        <div class="title-container">
          <h1 class="activity-title">Self Care</h1>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis-icon">
        </div>
        <div class="hours-container">
          <!-- daily -->
          <p class="current-hours">0hr</p>
          <!-- Previous-->
          <p class="previous-hours">Last Week - 1 hr</p>
        </div>
      </div>
    </section>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mark Escosura</a>.
  </footer>
</body>

</html>
